# Experiment instructions
instructions:
    text: "Look at the screen and listen carefully. press any key to continue"
    center: true
    font: "mono"
    font_size: 32
    font_color: "black"
    pos:
        x: null
        y: null
# Experiment pause
pause:
    text: "Pause. Look at the fixation dot in order to continue."
    center: "False"
    font: "mono"
    font_size: 32
    font_color: "black"
    pos:
        x: null
        y: 380
    fixdot:
        distance_to_continue: 50
# Experiment outro
outro:
    text: "Thank you for participating. Press any key to finish."
    center: "True"
    font: "mono"
    font_size: 32
    font_color: "black"
    pos:
        x: null
        y: null
# Experiment fixation dots (styles: https://osdoc.cogsci.nl/3.2/manual/python/canvas/#function-canvas46fixdot40xnone-ynone-styleudefault-4242style95args41)
fixdot:
    pos:
        x: 0
        y: 0
    color: "black"
    style: "medium-open"
# Experiment timing in ms
timing: 
    fixation: 1000
    preview: 1000 
    sentenceoffset: 500
    minpause: 2000
    pausetimeout: 30000 # default 30000
# Position of stimuli on the canvas (TL=TopLeft, TR=TopRight, BL=BottomLeft, BR=BottomRight)
position:
    sstimTL:
        x: -480
        y: -270
    sstimTR:
        x: 480
        y: -270
    sstimBL:
        x: -480
        y: 270
    sstimBR:
        x: 480
        y: 270
# Temporary directory for videos that are converted to images
directories:
    temp: "C:\\Users\\Karl\\MyTemp"